<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking Materialize CSS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Linking custom CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Homepage</title>
    
</head>

<body>

    <!-- Header Element -->
    <header>
        <nav>
            <div class="nav-wrapper blue-grey darken-1">
              <a class="brand-logo center">Traileremma</a>
            </div>
          </nav>
    </header>

    <body>

        <main class="container">
            <div class="valign-wrapper" id="container">

                <div class="card blue-grey darken-1" id="searchCard">
                    <div class="card-action">
                        <div class="row">
                            <h5 class="white-text">Search for Movies:</h5>
                            <div class="input-field col s12">
                                <!-- Text Input -->
                                <input placeholder="Movie title" type="text" id="searchInput">
                            </div>
                            <!-- Search Button -->
                            <a class="waves-effect waves-light btn btn-large" id="searchButton">Search</a>
                        </div>
                    </div>
                </div>

            </div>
        </main>

    </body>

    <!-- Linking our script -->
    <script src="./assets/js/index.js"></script>


</body>

</html>
